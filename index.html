<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Abstract Art Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="toggleMode">
            <span class="slider round"></span>
        </label>
        <span id="mode-label">Dark Mode</span>
    </div>
    <div class="container">
        <h1>Enhanced Abstract Art Generator</h1>
        <div class="canvas-container">
            <canvas id="artCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="newArtBtn">Generate New Artwork</button>
            <div class="slider-container">
                <label for="complexity">Complexity:</label>
                <input type="range" id="complexity" min="1" max="10" value="5">
                <span id="complexityValue">5</span>
            </div>
            <div class="slider-container">
                <label for="palette">Color Palette:</label>
                <select id="palette">
                    <option value="soft">Soft Pastels</option>
                    <option value="earth">Earth Tones</option>
                    <option value="jewel">Jewel Tones</option>
                    <option value="mono">Monochromatic</option>
                </select>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
